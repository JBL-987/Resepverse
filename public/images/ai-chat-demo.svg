  <rect x="120" y="70" width="120" height="10" rx="5" fill="#9CA3AF"/>
  <rect x="120" y="90" width="80" height="6" rx="3" fill="#6B7280"/>
  
  <!-- Messages -->
  <!-- Message 1 - User -->
  <rect x="400" y="140" width="300" height="60" rx="8" fill="#4F46E5"/>
  <rect x="420" y="150" width="260" height="8" rx="4" fill="#A5B4FC"/>
  <rect x="420" y="170" width="200" height="8" rx="4" fill="#A5B4FC"/>
  <rect x="420" y="190" width="240" height="8" rx="4" fill="#A5B4FC"/>
  
