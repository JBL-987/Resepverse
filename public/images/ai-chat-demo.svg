  <rect x="100" y="390" width="600" height="40" rx="20" fill="#374151"/>
  <rect x="120" y="406" width="200" height="8" rx="4" fill="#6B7280"/>
  <circle cx="680" cy="410" r="15" fill="#4F46E5"/>
  
  <!-- Decorative elements -->
  <circle cx="750" cy="80" r="8" fill="#10B981"/>
  <circle cx="720" cy="80" r="8" fill="#6366F1"/>
  <circle cx="690" cy="80" r="8" fill="#F59E0B"/>
  
